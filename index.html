		.still {

		.still img {

			transition: transform 0.3s ease-in-out;
			
		}

		.still:hover img {
			transform: scale(1.05);
		}

		.still_text {

			margin: -4em;
			padding: 5em;

			height: 100%;

			transition: all 0.5s;

			display: flex;
			flex-direction: column;
			justify-content: center;

			background: linear-gradient(90deg, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0));
		}

		.still:hover .still_text {
			opacity: 0.9;

			transform: scale(0.95);
		}

		.still:hover .still_text h2 {
			letter-spacing: 1rem;
		}

		.still:hover .still_text div {
			letter-spacing: 0.1rem;
		}

		.still_text h2 {

			font-size: 2rem;

			text-transform: uppercase;
			letter-spacing: 0.5rem;

			text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);

			margin-bottom: 0.0em;

			transition: all 0.5s;
		}

		.still_text code {
			font-size: small;
		}

		.still .still_text div {
			transition: all 0.5s;
		}

		.header {
			aspect-ratio: 4 / 1;
			max-height: 18em;

			display: flex;
			/* justify-content: center; */

			align-items: center;

			padding-right: 13%;

			font-family: "Jersey 15", serif;
		}

		.header_container {

			width: 100%;
		}

		.header_signature {

			position: absolute;
			top: 50%;
    		left: 50%;

			gap: 0.3em;

		.socials a {

		.socials_footer {
